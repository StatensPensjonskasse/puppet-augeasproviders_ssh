language: ruby
sudo: required
rvm:
  # Ruby with Puppet 5
  - 2.4.4
notifications:
  email:
   - raphael.pinson@camptocamp.com
env:
# base env
  # Test latest Puppet 5 version
  - PUPPET=5.5 RUBY_AUGEAS=0.5 FORGE_PUBLISH=true
  # Test latest Puppet version
  - PUPPET=6 RUBY_AUGEAS=0.5

matrix:
  fast_finish: true

install:
  - "travis_retry ./.travis.sh"
script:
